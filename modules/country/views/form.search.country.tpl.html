<div id="page-title">
  <h2>Country</h2>
  <p>Setting&nbsp;>&nbsp;Country</p>
</div>

<div ng-controller="countryController">
  <div class="panel">
    <div class="panel-body">
      <h3 class="title-hero">
        Country
      </h3>

      <div class="row">
        <div class="col-md-12 text-right">
          <button type="button" class="btn btn-info" ng-click="showAModal()"><i class="glyph-icon icon-plus"></i>&nbsp;Add&nbsp;New</button>
        </div>
      </div>

      <br>

      <div class="example-box-wrapper">

        <table cellpadding="0" cellspacing="0" border="0" 
          datatable="ng" 
          dt-options="dtOptions" 
          class="table table-striped table-bordered"
          ng-init="getCountry()"
          >
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Update</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr class="odd gradeX" ng-repeat="value in country">
              <td class="text-center">
                <img ng-src="{{ value.flagImage_url }}" alt="{{ value.flagImage_url }}" width="50px">
                <!-- class="img-responsive" -->
              </td>
              <td>{{ value.	caption }}</td>
              <td class="text-center">
                <button type="button" class="btn btn-warning" ng-click="showAModal(value)">
                  <i class="glyph-icon icon-edit"></i>
                </button>
              </td>
              <td class="text-center">
                <button type="button" class="btn btn-danger" ng-click="Removecountry(value.id)">
                  <i class="glyph-icon icon-trash-o"></i>
                </button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
