<style>
.img_alumni{ /* ชื่อคลาสต้องตรงกับ <img class="circle"... */
width: 75px;
height: 85px;
border: 1px solid rgb(176, 182, 182); /* เส้นขอบขนาด 3px solid: เส้น #fff:โค้ดสีขาว */
border-radius: 50%; /*ปรับเป็น 50% คือความโค้งของเส้นขอบ */
box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* เงาของรูป */
}
.img_country {
  position: absolute;
  border-radius: 50%;
  right: -10px;
  bottom: 10px; 
  width: 25px;
  height: 25px;
}
.box:hover
	{
		-moz-box-shadow: 0 0 0 #ccc;
		-webkit-box-shadow: 0 0 10px #ccc;
		box-shadow: 0 0 10px #ccc;
	}
</style>

<script>
  (function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {
      return;
    }
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

<div class="row">

  <div class="col-sm-4" ng-controller="miAlumniDirectoryController" ng-init="getMiAlumniDirectory()">
    <div class="panel" style="height: 370px;">
      <div class="panel-body">
        <h3 class="title-hero">
          MI ALUMNI DIRECTORY
        </h3>
        <div class="row" ng-repeat="value in miAlumniDirectory">
          {{ value.content }}
        </div>
      </div>
    </div>

  </div>

  <div class="col-sm-4">

    <form name="myform" class="form-horizontal" ng-controller="authenController" ng-submit="authen()">
      <div id="login-form" class="content-box">
        <div class="content-box-wrapper pad20A" style="height: 370px;">
          <div class="form-group">
            <h3 class="title-hero">
              Login&nbsp;Alumni
            </h3>
            <label for="username">Username:</label>
            <div class="input-group input-group-lg">
              <span class="input-group-addon addon-inside bg-white font-primary">
                <i class="glyph-icon icon-user"></i>
              </span>
              <input type="text" class="form-control" id="username" ng-model="params.username" placeholder="Username">
            </div>
          </div>

          <div class="form-group">
            <label for="passwords">Password:</label>
            <div class="input-group input-group-lg">
              <span class="input-group-addon addon-inside bg-white font-primary">
                <i class="glyph-icon icon-unlock-alt"></i>
              </span>
              <input type="password" class="form-control" id="passwords" ng-model="params.passwords" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox-primary col-md-6">
              <!-- <label>
                <input type="checkbox" id="loginCheckbox1" class="custom-checkbox"> Remember me
              </label> -->
            </div>
            <div class="text-right col-md-6">
              <a href="#" class="switch-button" switch-target="#login-forgot" switch-parent="#login-form" title="Recover password">Forgot your password?</a>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary">Login</button>
          </div>
        </div>

        <!-- <div class="button-pane">
          <button type="submit" class="btn btn-block btn-primary">Login</button>
        </div> -->

      </div>
    </form>

    <form name="myform" class="form-horizontal">
      <div id="login-forgot" class="content-box modal-content hide">
        <div class="content-box-wrapper pad20A">

          <div class="form-group">
            <label for="exampleInputEmail1">Email address:</label>
            <div class="input-group input-group-lg">
              <span class="input-group-addon addon-inside bg-white font-primary">
                <i class="glyph-icon icon-envelope-o"></i>
              </span>
              <input type="email" class="form-control" placeholder="Enter email">
            </div>
          </div>
        </div>

        <div class="button-pane text-center">
          <button type="submit" class="btn btn-md btn-primary">Recover Password</button>
          <a href="#" class="btn btn-md btn-link switch-button" switch-target="#login-form" switch-parent="#login-forgot" title="Cancel">Cancel</a>
        </div>
      </div>
    </form>

  </div>

  <div class="col-sm-4">
    <div class="panel">
      <div class="panel-body">
        <h3 class="title-hero">
          Social Media
        </h3>
        <div class="row">
          <div class="fb-like-box" data-href="http://www.facebook.com/pages/Mekong-Institute/143177076919" data-width="650" data-height="297"
            data-show-faces="true" data-stream="true" data-header="true"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-sm-4">
    <div class="panel" style="height: 410px;">
      <div class="panel-body">
        <h3 class="title-hero">
          Who has access to the Alumni Directory?
        </h3>
        <div class="row">
          <ul style="margin-left: -15px;">
            <li>Create an account</li>
            <li>Update profile</li>
            <li>Alumni directory policy</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-4" ng-controller="dashboardController">
    <div class="panel" ng-init="getDashboard()" style="height: 410px;">
      <div class="panel-body">
        <h3 class="title-hero">
          NEW ALUMNI
        </h3>
        <div class="content-box-wrapper text-center clearfix">
          <div class="status-badge mrg10A" ng-repeat="value in dashboard">
            <!-- <img class="img-circle" ng-src="{{ value.fileName_url }}" width="70px" style="margin-left: auto; margin-right: auto">
            <div class="small-badge bg-green"></div> -->
            <div class="box">
              <a href="" ng-click="showAModal(value.id)">
                <img ng-src="{{ value.fileName_url }}" class="img_alumni" title="{{ value.name }}">
              </a>&nbsp;
              <img class="img_country" ng-src="{{ value.flag_url }}" title="{{ value.name }}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-4">
    <div class="panel" style="height: 410px;">
      <div class="panel-body">
        <h3 class="title-hero">
          <a href="https://www.youtube.com/channel/UCLy6MXC5XsY1RZxvoggfmRw" target="_blank" title="youtube: mekonginstitute">Youtube</a>
        </h3>
        <div class="row">
          <iframe width="100%" height="345" src="https://www.youtube.com/embed/HY1OdD7123Y?list=UULy6MXC5XsY1RZxvoggfmRw" frameborder="0"
            allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

</div>
