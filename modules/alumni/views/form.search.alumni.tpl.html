<div ng-controller="alumniController">
  <div class="col-sm-2">
    <div class="panel-body">
      <a href="#/alumni/{{ params.txt_id }}" class="btn btn-info">
        <i class="glyph-icon icon-user"></i>&nbsp;My&nbsp;profile
      </a>
      <div class="row" style="height: 10px"></div>
      <a href="#/alumni_password/{{ params.txt_id }}" class="btn btn-info">
        <i class="glyph-icon icon-unlock-alt"></i>&nbsp;Password
      </a>
      <div class="row" style="height: 10px"></div>
      <a href="#/search" class="btn btn-primary">
        <i class="glyph-icon icon-search"></i>&nbsp;Search&nbsp;alumni
      </a>
      <div class="row" style="height: 10px"></div>
      <a href="#" class="btn btn-danger">
        <i class="glyph-icon icon-sign-out"></i>&nbsp;Log&nbsp;out
      </a>
    </div>
  </div>
  <div class="col-sm-10">
    <div class="panel">
      <div class="panel-body">
        <h3 class="title-hero">
          Search&nbsp;Alumni
        </h3>

        <div class="row">
          <div class="col-md-3">&nbsp;</div>
          <div class="col-md-6">
            <div class="input-group" id="adv-search">
              <input type="text" class="form-control" ng-model="params.txt_code" placeholder="Code" />
              <div class="input-group-btn">
                <div class="btn-group" role="group">
                  <div class="dropdown dropdown-lg">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                      <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu" style="right: 0; left: auto;">
                      <form name="myform" class="form-horizontal" ng-submit="getAlumni();">
                        <div class="form-group">
                          <label class="col-sm-2 control-label">Code</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="params.txt_code" placeholder="Code">
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="col-sm-2 control-label">Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="params.txt_name" placeholder="Name">
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="col-sm-2 control-label">Email</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="params.txt_email" placeholder="Email">
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="col-sm-2 control-label">Nationality</label>
                          <div class="col-sm-10" ng-init="getNationalCountry(null)">
                            <select chosen ng-options="value.caption for value in NationalCountry" ng-model="params.national_id" required>
                              <option value="">-- Select nationality --</option>
                            </select>
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="col-sm-2 control-label">Year</label>
                          <div class="col-sm-10" ng-init="getYear(null)">
                            <select chosen ng-options="value.caption for value in Years" ng-model="params.year" required>
                              <option value="">-- Select year --</option>
                            </select>
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="col-sm-2 control-label">Programs</label>
                          <div class="col-sm-10" ng-init="getPrograms(null)">
                            <select chosen ng-options="value.code + ' - ' + value.title for value in Programs" ng-model="params.program_id" required>
                              <option value="">-- Select programs --</option>
                            </select>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-12 text-right">
                            <button type="submit" class="btn btn-success">
                              <i class="glyph-icon icon-search"></i>&nbsp;Search</button>
                          </div>
                        </div>
                      </form>
                    </div>

                  </div>
                  <button type="button" class="btn btn-primary" ng-click="getAlumni();">
                    <span class="glyph-icon icon-search" aria-hidden="true"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">&nbsp;</div>
        </div>

      </div>
    </div>

    <div class="panel">
      <div class="panel-body">
        <h3 class="title-hero">
          Alumni
        </h3>
        <div class="example-box-wrapper">
          <table cellpadding="0" cellspacing="0" border="0" datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered"
            ng-init="getAlumni()">
            <thead>
              <tr>
                <th>#</th>
                <th>Code</th>
                <th>Picture</th>
                <th>Name</th>
                <th>Email</th>
                <!-- <th>Nationality</th> -->
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd gradeX" ng-repeat="value in alumni">
                <td class="text-center">{{ $index+1 }}</td>
                <td>{{ value.code }}</td>
                <td class="text-center" style="width: 120px; text-align:right!important">
                  <!-- <img ng-src="{{ value.fileName_url }}" width="70px" style="position: absolute;border-radius: 50%;z-index: 1;">
                <img ng-src="{{ value.flagImage_url }}" width="20px" style="position: absolute;top: 80px;left: 0px;z-index: 3;"> -->
                  <div style="width: 100px; height: 100px; position: relative;">
                    <img ng-src="{{ value.fileName_url }}" width="70px" style="position: absolute; top: 0; left: 0px; z-index: 1; border-radius: 50%;">
                    <img ng-src="{{ value.flagImage_url }}" width="20px" style="position: absolute; top: 80px; left: 50px; z-index: 2;">
                  </div>
                </td>
                <td>
                  <a href="#/alumni/{{ value.personId }}">{{ value.name }}</a>
                </td>
                <td>{{ value.email }}</td>
                <!-- <td class="text-center">
                <img ng-src="{{ value.flagImage_url }}" width="70px"><br>
                {{ value.caption }}
              </td> -->
                <td class="text-center">
                  <a href="#/alumni/{{ value.personId }}" class="btn btn-primary">
                    <i class="glyph-icon icon-ellipsis-v"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
