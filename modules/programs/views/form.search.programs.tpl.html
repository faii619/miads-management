  <div class="panel">
    <div class="panel-body">
      <h3 class="title-hero">
        Search&nbsp;Programs
      </h3>

      <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6">
          <div class="input-group" id="adv-search">
            <input type="text" class="form-control" ng-model="params.txt_code" placeholder="Example Code..." />
            <div class="input-group-btn">
              <div class="btn-group" role="group">
                <div class="dropdown dropdown-lg">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <span class="caret"></span>
                  </button>
                  <div class="dropdown-menu" style="right: 0; left: auto;">
                    <form name="myform" class="form-horizontal" ng-submit="getPrograms();">
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Code</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" ng-model="params.txt_code" placeholder="Example Code...">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" ng-model="params.txt_title" placeholder="Example Title...">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Department</label>
                        <div class="col-sm-10" ng-init="getProgramDepartments(null)">

                          <select chosen ng-options="value.caption for value in program_departments" ng-model="params.ddl_dept">
                            <option value="">-- Select Department --</option>
                          </select>
                        </div>
                      </div>

                            <input type="text" ng-model="params.txt_start_date" class="form-control" data-provide="datepicker" data-date-format="dd/mm/yyyy">

                      <div class="form-group">

                      <div class="row">
                        <div class="col-md-12 text-right">
                          <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-search"></i>&nbsp;Search</button>
                        </div>
                      </div>
                    </form>
                  </div>

                </div>
                <button type="button" class="btn btn-primary" ng-click="getPrograms();">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-3">&nbsp;</div>
      </div>

    </div>
  </div>

  <div class="panel">
    <div class="panel-body">
      <h3 class="title-hero">
        Programs
      </h3>

      <div class="row">
        <div class="col-md-12 text-right">
          <a href="#/programs_form" class="btn btn-info"><i class="glyph-icon icon-plus"></i>&nbsp;Add&nbsp;New</a>
        </div>
      </div>

      <br>

      <div class="example-box-wrapper">

        <table cellpadding="0" cellspacing="0" border="0" datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered"
          ng-init="getPrograms()">
          <thead>
            <tr>
              <th>Code</th>
              <th>Title</th>
              <th>Schedule</th>
              <th>Update</th>
            </tr>
          </thead>
          <tbody>
            <tr class="odd gradeX" ng-repeat="value in programs">
              <td>{{ value.code }}</td>
              <td>{{ value.title }}</td>
              <td>{{ value.startDate }}&nbsp;-&nbsp;{{ value.endDate }}</td>
              <td class="text-center">
                <a href="#/programs_form/{{ value.id }}" class="btn btn-warning">
                  <i class="glyph-icon icon-edit"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
